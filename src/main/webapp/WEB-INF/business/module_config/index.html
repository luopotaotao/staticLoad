<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
<div data-options="region:'west',split:true,title:'West'" style="width:250px;padding:10px;">
    <div class="easyui-panel" style="padding:5px">
        <ul id="tree_menu"></ul>
    </div>

</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region
</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center',title:'Center'">
    <div id="tt" class="easyui-tabs"></div>

</div>
<script>
    $(function () {
        initUI();
       function initUI() {
           $('#tree_menu').tree({
               url:'tree_data1.json',
               method:'get',
               animate:true,
               onClick: function(node){
                   if(node.text&&node.url){
                       openTab(node.text,node.url);
                   }
               }
           });

       }
       function openTab(title,url) {
           var $tt = $('#tt');
           var height = $tt.parents('div[class="panel-body layout-body"]').height()*0.9;
           if(!$tt.tabs('exists',title)){
               var $iframe = $('<iframe>',{src:url,class:'easyui-panel',style:'height:'+height+'px'});
               $tt.tabs('add',{
                   title: title,
                   content: $iframe,
                   closable: true
               });
           }else{
               $tt.tabs('select',title)
           }

       }
    });
</script>
</body>
</html>
